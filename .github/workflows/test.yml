name: Test
on:
  push:
    branches: [ master ]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run Unit-tests
        run: npm run test

      - name: Run e2e-test
        run: npm run test:e2e
